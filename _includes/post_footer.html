<footer class="post-footer">
  <!-- If we want to display author's name and bio -->
  {% if site.author %}
  <section class="author">
    <header> <a href="{{ site.baseurl }}"> <img class="profile" src="/images/logo.jpg"></a></header>
    <article>
      <!-- Author Name -->
      <h4> {{ site.author }} </h4>
      <!-- Author Bio -->
      <p> I am a biomedical engineer, technologist, photography enthusiast, minimalist, coffee addicted and former London 2012 cast. Tweet <a href="http://twitter.com/taylorhxu">@taylorhxu</a>.
      </p>
    </article>
  </section>
  {% endif %}

  <section class="share">
    <h4>Share this post</h4>
    <a class="icon-twitter" href="http://twitter.com/share?text={{page.title}}&url={{site.url}}{{ page.url }}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
    <span class="hidden">Twitter</span>
  </a>
  <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
  onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
  <span class="hidden">Facebook</span>
</a>
<a class="icon-google-plus" href="https://plus.google.com/share?url={{site.url}}{{page.url}}"
onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
<span class="hidden">Google+</span>
</a>
</section>
