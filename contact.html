<!doctype html>
<html lang="en">
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>

<body style="margin: 30px;">
  

  <hr />

    <form method="POST" action="http://forms.brace.io/taylor.h.xu@gmail.com">

        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input name="name" type="name" class="form-control" id="exampleInputName" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="_replyto" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleTextArea">Your message here</label>
            <textarea name="message" class="form-control" rows="3"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</body>
</html>
