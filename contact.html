<!doctype html>
<html lang="en">
<head>
    <title>Default Website on Brace</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>

<body style="margin: 30px;">

    <h2>Example form for <a href="http://forms.brace.io" target="_blank">Brace Forms</a>, using <a href="http://brace.io" target="_blank">Brace.io</a></h2>
  <p class="alert alert-info">Before submitting, open the code editor by clicking the <code>&lt;/&gt;</code> button and update the form's <code>action</code> attribute to contain your email.</p>

    <hr />

    <!--
        Replace your@email.com with your email on the form below.
        Then when you submit the form, you'll get the data via email
        Read more at www.formspree.io
    -->

    <form method="POST" action="http://forms.brace.io/taylor.h.xu@gmail.com">

        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input name="name" type="name" class="form-control" id="exampleInputName" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="_replyto" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleTextArea">Your message here</label>
            <textarea name="message" class="form-control" rows="3"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</body>
</html>
