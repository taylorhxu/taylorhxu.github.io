---
layout: default

---

<section itemscope itemtype="http://schema.org/BlogPosting">
  <div class="wrapper">
    <header itemprop="name">
      <h1>{{ page.title }}</h1>
    </header>
    <main role="main">
      <article role="article" itemprop="articleBody">
        {% for post in page.posts %}
          {{ post | tagged }}
        {% endfor %}
      </article>
    </main>
  </div>
</section>
