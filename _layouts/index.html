---
layout: default
title: Taylor Xu - Blog
category: blog
---

<section class="inner">
  <h1>Blog</h1>
  <p>My thoughts on Technology, Engineering and Photography.</p>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="date">{{ post.date | date_to_string }}</span>
        <strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
        <br />
        <span class="description">{{ post.description }}</span>
      </li>
    {% endfor %}
  </ul>
</section>
